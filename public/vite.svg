<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
      <stop offset="100%" style="stop-color:black;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with gradient fill -->
  <rect width="200" height="100" fill="url(#grad1)" rx="15" ry="15"/>

  <!-- Letter L -->
  <text x="20" y="70" font-family="Verdana" font-size="70" fill="white" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">L</text>
  
  <!-- Letter D -->
  <text x="100" y="70" font-family="Verdana" font-size="70" fill="white" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">D</text>
</svg>
